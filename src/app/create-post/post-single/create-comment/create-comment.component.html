<div class="create-comment">
  <form
    *ngIf="isAuthenticated"
    style="width: 100%; height: 100%"
    [formGroup]="commentForm"
    (ngSubmit)="onAddComent()"
  >
    <a title="ارفاق بعض الصور" style="width: 5%" (click)="file.click()">
      <i class="fa fa-image"></i>
    </a>
    <input
      type="file"
      #file
      style="display: none"
      multiple
      (change)="onImagePicker($event)"
    />
    <div style="width: 80%">
      <input
        type="text"
        formControlName="commentText"
        placeholder="اكتب تعليق"
        class="form-control"
      />
    </div>
    <div style="width: 10%">
      <button [disabled]="commentForm.invalid" class="btn btn-secondary">
        تعليق
      </button>
    </div>
  </form>
  <div class="create-commentImages" *ngIf="commentImages">
    <img *ngFor="let img of commentImages" [src]="img" alt="" />
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="!isAuthenticated">
    <strong> لا يمكنك التعليق برجاء تسجيل الدخول </strong>
    <a [routerLink]="['/auth/signin']">تسجيل</a>
  </div>
</div>
