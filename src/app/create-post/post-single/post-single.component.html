<section>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="post">
          <app-posts-list
            [posts]="[post]"
            [showPostControls]="false"
          ></app-posts-list>
          <div class="create-comment">
            <app-create-comment
              [postId]="post._id"
              [postComments]="postComments"
            ></app-create-comment>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="comments-list">
          <app-comments-list [postComments]="postComments"></app-comments-list>
        </div>
      </div>
    </div>
  </div>
</section>
