<div class="row justify-content-center">
  <a
    *ngFor="let user of users"
    (click)="onGetUser(user._id)"
    class="col-xs-8 col-sm-8 col-md-6"
  >
    <img [src]="user.profileImage" [alt]="user.userName" />
    <h5>{{ user.userName }}</h5>
    <h6><i class="fa fa-phone"></i> {{ user.userPhone }}</h6>
  </a>
</div>
